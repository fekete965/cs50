<!DOCTYPE html>

<html lang="en">
    <head>
        <title>hello</title>
    </head>
    <body>
        <form>
            <input
                autocomplete="off"
                autofocus
                id="name"
                placeholder="Name"
                type="text"
            />
            <input type="input" />
        </form>
    </body>
    <script>
        const form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.querySelector("#name").value;
            alert("hello, " + name);
        });
    </script>
</html>
