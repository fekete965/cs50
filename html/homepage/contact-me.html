<!DOCTYPE html>

<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link href="styles.css" rel="stylesheet" />
    <script src="./contact-me.js" defer></script>
    <title>My Webpage</title>
  </head>
  <body>
    <header class="card">
      <nav class="card-header">
        <ul class="nav nav-tabs card-header-tabs justify-content-center">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about-me.html">About me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./experience.html">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Contact me</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="mt-4 container-fluid">
      <h1 class="text-center">Contact me</h1>
      <article class="container-fluid">
        <section class="card">
          <form class="card-body" id="contact-me-form" method="post">
            <div class="row g-6">
              <div class="col-md-6 mt-4">
                <label class="form-label" for="firstName"> First Name:</label>
                <input
                  autocomplete="off"
                  class="form-control"
                  placeholder="First Name"
                  name="firstName"
                  type="text"
                />
              </div>
              <div class="col-md-6 mt-4">
                <label class="form-label" for="lastName"> Last Name:</label>
                <input
                  autocomplete="off"
                  class="form-control"
                  placeholder="Last Name"
                  name="lastName"
                  type="text"
                />
              </div>
            </div>
            <div class="row g-6">
              <div class="col mt-4">
                <label class="form-label" for="email"> Email:</label>
                <input
                  autocomplete="off"
                  class="form-control"
                  placeholder="name@example.com"
                  name="email"
                  type="email"
                />
              </div>
              <div class="col mt-4">
                <label class="form-label" for="message"> Message:</label>
                <textarea
                  class="form-control"
                  name="message"
                  maxlength="150"
                ></textarea>
              </div>
            </div>
            <div class="text-end mt-4">
              <button class="btn btn-primary" type="submit">
                Send message
              </button>
            </div>
          </form>
        </section>
      </article>
    </main>
    <footer>Copyright &#169; Bence Fekete</footer>
  </body>
</html>
